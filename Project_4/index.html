<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paasword</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="input-box">
        <input type="password" placeholder="password" id="passwords">
        <img src="/media/eye-close.png" id="eyeicons" onclick="select()">
    </div>

    <script>
      let password = document.getElementById("passwords");
      let icon = document.getElementById("eyeicons");

      icon.onclick = function(){
        if(password.type == "password"){
            password.type = "text"
            icon.src="/media/eye-open.png"
        }else{
            password.type = "password"
            icon.src="/media/eye-close.png"
        }
      }
    </script>

</body>
</html>
